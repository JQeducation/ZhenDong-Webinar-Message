<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <p style="text-align: center; margin-top: 50px;">Loading...</p>

    <script>
        const MyLiffId = '2009019246-jQOwLhSO';
        const WebinarUrl = 'https://webinar.archiestudio.co/webinar/registration/69624d1a1249c7479a1126f7';

        async function main() {
            try {
                await liff.init({ liffId: MyLiffId });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const userId = profile.userId;
                const displayName = profile.displayName;

                const redirectUrl = `${WebinarUrl}?custom_field_1=${userId}&nickname=${encodeURIComponent(displayName)}`;

                window.location.replace(redirectUrl);

            } catch (err) {
                console.error('LIFF Error', err);
                window.location.replace(WebinarUrl);
            }
        }

        main();
    </script>
</body>
</html>
