<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        const MyLiffId = '2009019246-jQOwLhSO';
        const WebinarUrl = 'https://webinar.archiestudio.co/webinar/registration/69624d1a1249c7479a1126f7';

        async function main() {
            try {
                await liff.init({ liffId: MyLiffId });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                const userId = profile.userId;
                const displayName = profile.displayName;
                const redirectUrl = `${WebinarUrl}?custom_field_1=${userId}&line_user_id=${userId}&nickname=${encodeURIComponent(displayName)}`;
                
                window.location.replace(redirectUrl);

            } catch (err) {
                window.location.replace(WebinarUrl);
            }
        }

        main();
    </script>
</body>
</html>
